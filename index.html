<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/Images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/Images/favicon/site.webmanifest">
    <title>Party Split</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/modal.css">
</head>

<body>
    <h1 class="header">Splitsy</h1>
    <div class="container" id="names-container">
        <form class="form-group-names" id="form-group-names">
            <textarea id="persons" name="persons" rows="4"
                placeholder="  Type the name of the folks involved in the party, put comma separated names.."></textarea>
            <button id="submitNames" type="submit">Proceed</button>
        </form>
        <table class="added-names" id="added-names">
            <thead>
                <tr>
                    <th class="names-column">Names</th>
                    <th class="names-action">Actions</th>
                </tr>
            </thead>
            <tbody id="namesList">
                <!-- Names will be added here dynamically -->
            </tbody>
        </table>
        <button class="proceed-adding-expenses" onclick="addExpenses()">Add Expenses >></button>
    </div>

    <div class="container hide" id="expenses-container">
        <div id="expense-form" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <form class="gorm-group-expenses" id="form-group-expenses">
                    <div class="form-group-expenses-line">
                        <input type="text" id="expense-name" class="expense-name" name="item" placeholder="Expense Name"
                            required>
                        <input type="number" id="expense-amount" class="expense-amount" name="price"
                            placeholder="Amount" min="0" required>
                    </div>
                    <div class="form-group-expenses-line">
                        <div class="form-group-expenses-line-block">
                            <label for="paid-equally">Who paid?</label>
                            <select id="paid-by" class="expense-person" name="payer" required>
                                <!-- Added dynamically -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group-expenses-line">
                        <div class="form-group-expenses-line-block">
                            <label for="paid-equally">Did everyone contribute?</label>
                            <select id="paid-equally" class="expense-person" name="contribution" required
                                onchange="toggleDividedAmong(this)">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group-expenses-line">
                        <div id="divided-among" class="remove-from-screen payee-person">
                            <!-- Added dynamically -->
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <button id="go-back" class="go-back-btn" title="Go Back" onclick="editNames()">&#8656;</button>
        <button id="toggle-expense-form" class="toggle-expense-form-btn" title="Add Expense">&plus;</button>
    </div>

</body>
<script src="scripts/app.js"></script>
<script src="scripts/modal.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"
    integrity="sha512-X0CJvcClD8EXFn5Oq8BD5lIsznKDfxb0Sf9Wr8MCCTyAEWaAAxr0Jvm3qyofsmN7eSHMZ0PPQGjVKroLAfexrA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
